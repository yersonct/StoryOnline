<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login - Mi Tienda</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="contenedor-formularios">
        <div class="formulario registro">
            <h2>Crear Cuenta</h2>
            <form id="registroForm">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-mensaje" id="nombreError"></span>
                </div>
                <div class="campo">
                    <label for="emailRegistro">Email:</label>
                    <input type="email" id="emailRegistro" name="emailRegistro" required>
                    <span class="error-mensaje" id="emailRegistroError"></span>
                </div>
                <div class="campo">
                    <label for="passwordRegistro">Contraseña:</label>
                    <input type="password" id="passwordRegistro" name="passwordRegistro" required>
                    <span class="error-mensaje" id="passwordRegistroError"></span>
                </div>
                <div class="campo">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-mensaje" id="confirmPasswordError"></span>
                </div>
                <button type="submit" class="btn-registro">Registrarse</button>
                <p class="cambiar-formulario">¿Ya tienes cuenta? <a href="#" class="mostrar-login">Iniciar Sesión</a></p>
            </form>
        </div>

        <div class="formulario login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="campo">
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" name="emailLogin" required>
                    <span class="error-mensaje" id="emailLoginError"></span>
                </div>
                <div class="campo">
                    <label for="passwordLogin">Contraseña:</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" required>
                    <span class="error-mensaje" id="passwordLoginError"></span>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <p class="cambiar-formulario">¿No tienes cuenta? <a href="#" class="mostrar-registro">Regístrate</a></p>
            </form>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
